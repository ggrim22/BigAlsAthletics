{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<nav aria-label="breadcrumb" class="mt-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Product Dashboard</li>
  </ol>
</nav>
<div class="d-flex justify-content-between mb-4">
  <h3 class="mb-0">Product Dashboard</h3>
  <div class="d-flex gap-2">
    <a hx-get="{% url 'order:product_create' %}" hx-target="#dialog" class="btn btn-outline-primary">Create Product</a>
    <a hx-get="{% url 'order:product_color_create' %}" hx-target="#dialog" class="btn btn-outline-dark">Add Color</a>
    <a hx-get="{% url 'order:product_category_create' %}" hx-target="#dialog" class="btn btn-outline-secondary">Add Category</a>
  </div>
</div>
<hr>
<div class="mb-4">
    <div class="card-body" hx-trigger="load, products-updated from:body" hx-get="{% url 'order:product_list' %}"></div>
</div>
{% endblock %}
