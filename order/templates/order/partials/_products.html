<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
  {% for product in products %}
    <div class="flex">
      <div class="flex-1 bg-stone-50 text-center rounded-2xl shadow-md hover:shadow-2xl transition-all duration-300 flex flex-col justify-between overflow-hidden transform hover:-translate-y-1">
        <img src="{{ product.image.url }}"
             class="w-full"
             alt="{{ product.name }}"
             style="height:250px;">
        <div class="p-6 flex flex-col justify-between flex-1">
          <h5 class="text-xl font-bold mb-4 text-gray-900">{{ product.name }}</h5>

          <div class="mb-2">
            <div class="flex justify-center gap-2">
              <div class="text-center">
                <span class="inline-block bg-gradient-to-r from-stone-600 to-stone-700 text-white text-sm font-semibold px-3 py-1 rounded"
                      id="product-price-{{ product.id }}"
                      hx-get="{% url 'order:get_variant_price' product.id %}"
                      hx-trigger="change from:#category-{{ product.id }},
                                  change from:#color-{{ product.id }},
                                  change from:#size-{{ product.id }},
                                  input from:#back-name-{{ product.id }}"
                      hx-include="#category-{{ product.id }},
                                  #color-{{ product.id }},
                                  #size-{{ product.id }},
                                  #back-name-{{ product.id }}">
                  <i class="bi bi-currency-dollar"></i>0.00
                </span>
              </div>
            </div>
          </div>

          <!-- Add to Order Form -->
          <form method="POST" hx-post="{% url 'order:add_item' %}" class="mx-auto w-full space-y-4">
            {% csrf_token %}
            <input type="hidden" name="product" value="{{ product.id }}">

            <!-- Row 1: Category + Color -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
              <div>
                <label for="category-{{ product.id }}" class="block text-xs font-semibold text-gray-700 mb-2 uppercase tracking-wide">Type</label>
                <div class="relative">
                  <select name="category" id="category-{{ product.id }}" class="w-full px-4 py-3 pr-10 bg-stone-100 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent transition-all appearance-none text-gray-900 font-medium" required
                          hx-get="{% url 'order:get_variant_sizes' product.id %}"
                          hx-target="#size-{{ product.id }}"
                          hx-trigger="change"
                          hx-include="#category-{{ product.id }}, #color-{{ product.id }}">
                    <option value="">Select Type</option>
                    {% for category in product.category.all %}
                      <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                  </select>
                  <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                  </svg>
                </div>
              </div>

              <div>
                <label for="color-{{ product.id }}" class="block text-xs font-semibold text-gray-700 mb-2 uppercase tracking-wide">Color</label>
                <div class="relative">
                  <select name="color" id="color-{{ product.id }}" class="w-full px-4 py-3 pr-10 bg-stone-100 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent transition-all appearance-none text-gray-900 font-medium" required
                          hx-get="{% url 'order:get_variant_sizes' product.id %}"
                          hx-target="#size-{{ product.id }}"
                          hx-trigger="change"
                          hx-include="#category-{{ product.id }}, #color-{{ product.id }}">
                    {% for color in product.colors.all %}
                      <option value="{{ color.id }}">{{ color.name }}</option>
                    {% endfor %}
                  </select>
                  <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                  </svg>
                </div>
              </div>
            </div>

            <!-- Row 2: Size + Quantity -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
              <div>
                <label for="size-{{ product.id }}" class="block text-xs font-semibold text-gray-700 mb-2 uppercase tracking-wide">Size</label>
                <div class="relative">
                  <select name="size" id="size-{{ product.id }}" class="w-full px-4 py-3 pr-10 bg-stone-100 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent transition-all appearance-none text-gray-900 font-medium" required
                          hx-get="{% url 'order:get_variant_sizes' product.id %}"
                          hx-target="#size-options-{{ product.id }}"
                          hx-trigger="change from:#category-{{ product.id }}, change from:#color-{{ product.id }}"
                          hx-include="#category-{{ product.id }}, #color-{{ product.id }}">
                    <span id="size-options-{{ product.id }}">
                      {% for size, label in product.get_available_sizes %}
                        <option value="{{ size }}">{{ label }}</option>
                      {% endfor %}
                    </span>
                  </select>
                  <svg class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                  </svg>
                </div>
              </div>

              <div>
                <label for="quantity-{{ product.id }}" class="block text-xs font-semibold text-gray-700 mb-2 uppercase tracking-wide">Quantity</label>
                <input type="number" name="quantity" id="quantity-{{ product.id }}"
                       value="1" min="1" class="w-full px-4 py-3 bg-stone-100 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent transition-all text-gray-900 font-medium" required>
              </div>
            </div>

            <!-- Optional Back Name Section -->
            {% if product.has_back_name %}
              <div class="text-left">
                <button class="text-gray-700 hover:text-gray-900 font-semibold underline p-0 bg-transparent border-0 transition-colors text-sm"
                        type="button"
                        onclick="document.getElementById('backNameField-{{ product.id }}').classList.toggle('hidden')">
                  Add name to back? (+$2)
                </button>
                <div class="hidden mt-3" id="backNameField-{{ product.id }}">
                  <label for="back-name-{{ product.id }}" class="block text-xs font-semibold text-gray-700 mb-2 uppercase tracking-wide">Last Name on Back</label>
                  <input type="text"
                         name="back_name"
                         id="back-name-{{ product.id }}"
                         class="w-full px-4 py-3 bg-stone-100 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-transparent transition-all text-gray-900 font-medium"
                         placeholder="Enter last name"
                         hx-get="{% url 'order:get_variant_price' product.id %}"
                         hx-trigger="input changed delay:300ms"
                         hx-target="#product-price-{{ product.id }}"
                         hx-include="#category-{{ product.id }},
                                    #color-{{ product.id }},
                                    #size-{{ product.id }},
                                    #back-name-{{ product.id }}">
                </div>
              </div>
            {% endif %}

            <button type="submit" class="w-full bg-gradient-to-r from-stone-600 to-stone-700 hover:from-black hover:to-gray-800 text-white font-bold py-4 px-4 rounded-lg shadow-lg hover:shadow-2xl transform hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 uppercase tracking-wider">
              Add to Order
            </button>
          </form>
        </div>
      </div>
    </div>
  {% empty %}
    <div class="col-span-full text-center py-12">
      <p class="text-gray-500 text-lg">No Products Available</p>
    </div>
  {% endfor %}
</div>
