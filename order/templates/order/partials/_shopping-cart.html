<a href="{% url 'order:order_summary' %}"
   class="relative inline-flex items-center text-gray-900 no-underline hover:text-gray-600 transition-colors px-3 py-2 group"
   hx-get="{% url 'order:order_summary' %}"
   hx-target="#dialog">

  <svg class="w-6 h-6 transform group-hover:scale-110 transition-transform duration-200"
       fill="none"
       stroke="currentColor"
       viewBox="0 0 24 24"
       stroke-width="2">
    <path stroke-linecap="round"
          stroke-linejoin="round"
          d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
  </svg>

  {% if order_items %}
  <span class="absolute -top-1 -right-1 flex items-center justify-center
               min-w-[1.25rem] h-5 px-1.5 text-xs font-semibold
               text-white bg-red-600 rounded-full border border-white
               shadow-lg animate-pulse">
    {{ order_items|length }}
  </span>
{% endif %}
</a>
