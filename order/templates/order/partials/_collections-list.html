<div class="max-w-7xl mx-auto mt-4">
  <div class="overflow-x-auto shadow-lg rounded-lg border border-gray-200">
    <table class="min-w-full bg-white">
      <thead class="bg-stone-600 text-white">
        <tr>
          <th class="px-4 py-3 text-left text-sm font-semibold">Collection Name</th>
          <th class="px-4 py-3 text-center text-sm font-semibold">Active</th>
          <th class="px-4 py-3"></th>
        </tr>
      </thead>
      <tbody class="bg-white">
        {% for collection in collections %}
          <tr class="{% cycle 'bg-white' 'bg-gray-50' %} border-b border-gray-200 hover:bg-gray-100 transition-colors">
            <td class="px-4 py-3 text-sm">{{ collection.name }}</td>
            <td class="px-4 py-3 text-center">
              {% if collection.active %}
                <span class="inline-block px-2 py-1 text-xs font-semibold text-white bg-green-600 rounded">Yes</span>
              {% else %}
                <span class="inline-block px-2 py-1 text-xs font-semibold text-white bg-red-600 rounded">No</span>
              {% endif %}
            </td>
            <td class="px-4 py-3 text-right">
              <div class="dropdown relative inline-block">
                <button class="p-0 m-0 border-0 bg-transparent text-gray-900 text-xl font-bold hover:text-gray-600"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false">
                  ...
                </button>
                <ul class="dropdown-menu" aria-labelledby="actionDropdown">
                  <li>
                    <button type="button"
                            class="dropdown-item"
                            hx-get="{% url 'order:collection_update' collection.id %}"
                            hx-target="#dialog">
                        Edit
                    </button>
                  </li>
                  <li>
                    <button class="dropdown-item text-red-600" type="button"
                            hx-get="{% url 'order:collection_delete' collection.id %}"
                            hx-target="#dialog">
                      Delete
                    </button>
                  </li>
                </ul>
              </div>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="3" class="px-4 py-8 text-center text-gray-500">
              No collections yet.
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
