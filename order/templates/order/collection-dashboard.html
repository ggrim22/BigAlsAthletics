{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-7xl mx-auto mt-12">
  <div class="flex justify-between items-center mb-4">
    <h3 class="text-2xl font-semibold mb-0">Collection Dashboard</h3>
    <div class="flex gap-2">
      <a hx-get="{% url 'order:collection_create' %}" hx-target="#dialog" class="px-4 py-2 bg-stone-600 border border-stone-600 text-white hover:bg-stone-700 rounded-lg transition cursor-pointer">Create Collection</a>
    </div>
  </div>
</div>
<div hx-trigger="load, collections-updated from:body" hx-get="{% url 'order:collection_list' %}"></div>
{% endblock %}
