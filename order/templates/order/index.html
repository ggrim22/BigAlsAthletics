{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center">
  <div class="card shadow-lg border-0 rounded-4" style="max-width: 550px; width: 100%;">
    <div class="card-body p-5 m-2 text-center">
      <h2 class="fw-bold mb-3">Welcome to Big Alâ€™s Athletics</h2>
      <p class="text-muted mb-4">Please select an order to get started.</p>

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-4 text-start">
          <label for="id_collection"></label>
          <select id="id_collection" name="collection" class="form-select">
            <option value="" selected disabled>Select an order...</option>
            {% for choice in form.collection.field.queryset %}
              <option value="{{ choice.id }}">{{ choice.name }}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-dark w-100 py-2 fw-semibold shadow-sm">
          Continue
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
